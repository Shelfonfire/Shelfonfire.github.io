---
layout: default
---

<article class="project">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    <p class="project-meta">{{ page.date | date: "%B %Y" }}</p>
    <p class="project-description">{{ page.description }}</p>
    <p class="project-tech"><strong>Technologies:</strong> {{ page.technologies }}</p>
    
    <div class="project-links">
      {% if page.github %}
        <a href="{{ page.github }}" class="btn" target="_blank">View on GitHub</a>
      {% endif %}
      {% if page.demo %}
        <a href="{{ page.demo }}" class="btn" target="_blank">Live Demo</a>
      {% endif %}
    </div>
  </header>

  <div class="project-content">
    {{ content }}
  </div>
</article>
